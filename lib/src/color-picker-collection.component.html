<div class="color-picker-collection">
    <h3>{{ label }}</h3>
    <button *ngFor="let color of colors" 
            mat-mini-fab
            class="mat-elevation-z2"
            [disabled]="!color || color === 'none'"
            [colorPickerOption]="color"
            (click)="setColor(color)">
    </button>
</div>
