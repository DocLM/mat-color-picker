<button type="button" class="btn-picker"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
        [ngClass]="{ 'empty': selectedColor === 'none' }"
        [style.background]="selectedColor"
        (click)="toggle()">
    <div class="transparent" *ngIf="selectedColor === 'none'"></div>
</button>

<ng-template
    cdkConnectedOverlay
    hasBackdrop
    cdkConnectedOverlayBackdropClass="mat-color-picker-backdrop"
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
    (backdropClick)="backdropClick()">

    <mat-card class="color-picker">

        <mat-color-picker-selector
            [selectedColor]="tmpSelectedColor$ | async"
            (changeSelectedColor)="updateTmpSelectedColor($event)">
        </mat-color-picker-selector>

        <mat-card-content>

            <mat-color-picker-collection [label]="usedColorLabel"
                                         [transparent]="true"
                                         [hideEmpty]="hideEmpty"
                                         [colors]="usedColors$ | async"
                                         (changeColor)="updateTmpSelectedColor($event)">
            </mat-color-picker-collection>

            <ng-content></ng-content>

        </mat-card-content>

        <mat-card-actions *ngIf="!hideButtons">
            <mat-grid-list cols="2" rowHeight="30px;">
                <mat-grid-tile>
                    <button mat-button (click)="cancelSelection()">
                        {{ btnCancel }}
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-button (click)="confirmSelectedColor()">
                        {{ btnConfirm }}
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-actions>

    </mat-card>

</ng-template>
