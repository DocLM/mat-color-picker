<button type="button"
    class="btn-picker"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    [style.backgroundColor]="selectedColor || 'none'"
    (click)="toggle()">
</button>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen">

    <mat-card class="color-picker">

        <mat-color-picker-selector
            [selectedColor]="tmpSelectedColor$ | async"
            (changeSelectedColor)="updateTmpSelectedColor($event)">
        </mat-color-picker-selector>

        <mat-card-content>

            <mat-color-picker-collection [label]="usedColorLabel" 
                                         [hideEmpty]="hideEmpty"
                                         [colors]="usedColors$ | async">
            </mat-color-picker-collection>

            <ng-content></ng-content>

        </mat-card-content>

        <mat-card-actions *ngIf="!hideButtons">
            <mat-grid-list cols="2" rowHeight="30px;">
                <mat-grid-tile>
                    <button mat-button (click)="toggle()">{{ btnCancel }}</button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-button (click)="confirmSelectedColor()">{{ btnConfirm }}</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-actions>

    </mat-card>

</ng-template>
