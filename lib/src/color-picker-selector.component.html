<mat-grid-list cols="10" rowHeight="150">

    <mat-grid-tile [colspan]="8">
        <div class="color-picker-selector">
            <canvas #block height="150" width="180"></canvas>
            <canvas #strip height="150" width="15"></canvas>
        </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2">
        
        <form [formGroup]="rgbForm">
            <mat-list>
                <mat-list-item *ngFor="let opt of rgbKeys">
                    <mat-form-field>
                        <input matInput type="number"
                              [placeholder]="opt"
                              [formControlName]="opt"/>
                    </mat-form-field>
                </mat-list-item>
            </mat-list>
        </form>

    </mat-grid-tile>

</mat-grid-list>

<mat-grid-list cols="10" rowHeight="20px">

    <mat-grid-tile [colspan]="8">
        <div class="color-picker-selector-preview" [style.background]="selectedColor"></div>
        <button class="color-picker-remove-color" (click)="transparent()">
            <div class="transparent"></div>
        </button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">

        <form [formGroup]="hexForm">
            <mat-form-field>
                <input matInput placeholder="hex" 
                       formControlName="hexCode" [value]="selectedColor" />
            </mat-form-field>
        </form>

    </mat-grid-tile>
    
</mat-grid-list>
