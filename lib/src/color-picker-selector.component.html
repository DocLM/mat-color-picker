<div class="color-picker-selector">
    <canvas #block height="170" width="230" id="picker"></canvas>
    <canvas #strip height="160" width="20" id="colors"></canvas>
</div>

<div class="color-picker-selector-preview" [style.background]="selectedColor">

    <form [formGroup]="hexForm">
        <mat-form-field class="hex-input" floatLabel="always" [ngClass]="textClass">
            <input matInput placeholder="HEX"
                   formControlName="hexCode" [value]="selectedColor"/>
        </mat-form-field>
    </form>

    <form [formGroup]="rgbForm">
        <mat-form-field class="rgb-input" floatLabel="always" [ngClass]="textClass">
            <input matInput type="number" placeholder="RGB" formControlName="R"/>
        </mat-form-field>
        <mat-form-field class="rgb-input" floatLabel="always" [ngClass]="textClass">
            <input matInput type="number" formControlName="G"/>
        </mat-form-field>
        <mat-form-field class="rgb-input" floatLabel="always" [ngClass]="textClass">
            <input matInput type="number" formControlName="B"/>
        </mat-form-field>
    </form>

</div>
